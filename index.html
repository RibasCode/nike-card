<!DOCTYPE html>  

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Nike Card - Ribas Code</title>

		<meta name="robots" content="noindex">
		<meta name="descriptison" content="Nike Card - Ribas Code">
		<meta name="keywords" content="Nike Card, Ribas Code">

		<link rel="icon" href="../../img/favicon.png">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<link rel="stylesheet" href="assets/css/style.css">

	</head>

  
  	<body>


		<!-- --------------------------------------------------------------
		# Main
		--------------------------------------------------------------- -->
		

		<main>
		

			<!-- --------------------------------------------------------------
			# Project
			--------------------------------------------------------------- -->


			<header id="project">

				
				<div class="container">

					<div class="card">

						<div class="shoeBackground">
							<div class="gradients">
								<div class="gradient second" color="blue"></div>
								<div class="gradient" color="red"></div>
								<div class="gradient" color="green"></div>
								<div class="gradient" color="orange"></div>
								<div class="gradient" color="black"></div>
							</div>

							<h1 class="nike">Nike</h1>
							<img src="assets/img/logo.png" alt="" class="logo">
							<a href="#" class="share"><i class="fas fa-share-alt"></i></a>

							<img src="assets/img/blue.png" alt="" class="shoe show" color="blue">
							<img src="assets/img/red.png" alt="" class="shoe" color="red">
							<img src="assets/img/green.png" alt="" class="shoe" color="green">
							<img src="assets/img/orange.png" alt="" class="shoe" color="orange">
							<img src="assets/img/black.png" alt="" class="shoe" color="black">
						</div>


						<div class="info">
							<div class="shoeName">
								<div>
									<h2 class="big">Nike Zoom KD13</h2>
									<span class="new">New</span>
								</div>
								
								<h3 class="small">Men's running shoes</h3>
							</div>

							<div class="description">
								<h3 class="title">Product Info</h3>
								<p class="text">The KD13 are made especially for you, with them you will play big throughout the game.</p>
							</div>


							<div class="color-container">
								<h3 class="title">Color</h3>
								<div class="colors">
									<span class="color active" primary="#2175f5" color="blue"></span>
									<span class="color" primary="#29b864" color="green"></span>
									<span class="color" primary="#ff4655" color="red"></span>
									<!-- <span class="color" primary="#ff5521" color="orange"></span> -->
									<span class="color" primary="#444444" color="black"></span>
								</div>
							</div>


							<div class="size-container">
								<h3 class="title">Size</h3>
								<div class="sizes">
									<span class="size active">7</span>
									<span class="size">8</span>
									<span class="size">9</span>
									<span class="size">10</span>
									<span class="size">11</span>
								</div>
							</div>


							<div class="buy-price">
								<a href="#" class="buy"><i class="fas fa-shopping-cart"></i> Add to cart</a>
								<div class="price">
									<i class="fas fa-dollar-sign"></i>
									<h2>189.99</h2>
								</div>
							</div>
						</div>


					</div>
				</div>


			</header>


		</main>


		<!-- --------------------------------------------------------------
		# Scripts
		--------------------------------------------------------------- --> 


		<script src="assets/js/main.js"></script>


  	</body>
</html>
